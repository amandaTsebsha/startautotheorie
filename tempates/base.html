<!DOCTYPE html>
{% load static %}
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StartAutoTheorie{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/boilerplate.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />

    {% block extra_head %}{% endblock %}  </head>

<body>
    <header>
        <h1>StartAutoTheorie</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'bestel' %}">Bestellen</a></li>
                <li><a href="{% url 'faq' %}">FAQ</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'practice:practice' %}">Practice</a></li>
                <li><a href="{% url 'users:login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024-2025 StartAutoTheorie. Alle rechten voorbehouden.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
    <script src="{% static 'js/scripts.js' %}" defer></script> </body>
</html>
